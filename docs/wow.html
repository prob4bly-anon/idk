<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale= 0.1">
<style>
.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}
</style>
</head>
<body>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a "loop" variable
var i;

// Full-width images
function one() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "25%";
  }
}
four()
</script>

<div class="row">
  <div class="column">
    <img src="ritu/ritu11.jpg">
    <img src="ritu/ritu22.jpg">
    <img src="ritu/ritu33.jpg">
    <img src="ritu/ritu44.jpg">
  </div>
  <div class="column">
    <img src="ritu/ritu55.jpg">
    <img src="ritu/ritu66.jpg">
    <img src="ritu/ritu33.jpg">
    <img src="ritu/ritu11.jpg">
  </div>
  <div class="column">
    <img src="ritu/ritu77.jpeg">
    <img src="ritu/ritu11.jpg">
    <img src="ritu/ritu22.jpg">
    <img src="ritu/ritu88.jpeg">
  </div>
  <div class="column">
    <img src="ritu/ritu66.jpeg">
    <img src="ritu/ritu44.jpeg">
    <img src="ritu/ritu33.jpg">
    <img src="ritu/ritu55.jpg">
  </div>
</div>

</body>
</html>
